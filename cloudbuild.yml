steps:
- name: 'gcr.io/cloud-builders/docker'
  entrypoint: 'bash'
  args:
    - -c
    - |
      docker build -t southamerica-west1-docker.pkg.dev/tienda-microservices-468217/image-registry/products-ms -f dockerfile.prod --platform=linux/amd64 --build-arg PRODUCTS_DATABASE_URL=$$DATABASE_URL .
  secretEnv: ['DATABASE_URL']

- name: 'gcr.io/cloud-builders/docker'
  args:
    [
      'push',
      'southamerica-west1-docker.pkg.dev/tienda-microservices-468217/image-registry/products-ms',
    ]

availableSecrets:
  secretManager:
  - versionName: projects/109478456334/secrets/products_database_url
    env: 'DATABASE_URL'

options:
  logging: CLOUD_LOGGING_ONLY